<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- <script src="app.js" type="module"></script> -->

  <title>Магазин электроники.Комплектующие</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>
        <a href="#">Internet-market</a>
      </h1>
      <nav>
        <ul>
          <li><a href="">Акции</a></li>
          <li><a href="">Товары</a></li>
          <li><a href="">Доставка</a></li>
          <li><a href="">Контакты</a></li>
          <li><a href="#cart">Корзина</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="products">
        <ul></ul>
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="">Акции</a></li>
        <li><a href="">О нас</a></li>
        <li><a href="">Контакты</a></li>
      </ul>
      <ul>
        <li><a href="">Доставка</a></li>
        <li><a href="">Предложения</a></li>
        <li><a href="">Сотрудничество</a></li>
      </ul>
      <ul class="social">
        <li><a href="http://facebook.com" target="_blank"><img src="icons/003-facebook.png" alt="Facebook"></a></li>
        <li><a href="http://instagram.com" target="_blank"><img src="icons/001-instagram.png" alt="Instagram"></a></li>
        <li><a href="http://twitter.com" target="_blank"><img src="icons/004-.png" alt="Twitter"></a></li>
        <li><a href="http://youtube.com" target="_blank"><img src="icons/002-youtube.png" alt="Youtube"></a></li>
      </ul>
    </footer>
  </div>

  <div id="cart" hidden>
    <header>
      <h2>Корзина</h2>
      <button class="close" onclick="closeCart()">&times;</button>
    </header>
    <div class="total">
      <button onclick="emptyCart()">Очистить корзину</button>
      <h3>30 000 грн.</h3>
    </div>
    <ul>
      <li>
        <img src="IMG/Motherboard_MSI.jpg" alt="">
        <p>Материнська плата MSI B550M PRO</p>
        <h4>3 000 грн.</h4>
        <div class="count">
          <button>-1</button>
          <input type="text" readonly value="1">
          <button>+1</button>
        </div>
      </li>
      <li></li>
    </ul>
    <div class="total">
      <button onclick="emptyCart()">Очистить корзину</button>
      <h3>30 000 грн.</h3>
    </div>
  </div>
</body>

</html>
